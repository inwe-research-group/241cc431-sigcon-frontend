<div class="container">
  <h1 class="mt-3 mb-3">Solicitud de Cotizacion{{ n_solicitud }}</h1>
  <app-registrar-solicitante
    (id_solicitante_out)="obtenerIdSolicitante($event)"
  ></app-registrar-solicitante>
  <app-registrar-predio
    (id_predio_out)="obtenerIdPredio($event)"
  ></app-registrar-predio>
  <div class="row">
    <div class="card">
      <div class="card-header custom-style">Información de la Solicitud</div>
      <div class="card-body">
        <form
          class="form-group g-4 needs-validation"
          [formGroup]="solicitudForm"
        >
          <div class="row mb-3">
            <div class="col-2 form-group">
              <label for="areaPredio">Área predio (en m²):</label>
            </div>
            <div class="col-1">
              <input
                type="text"
                class="form-control"
                id="areaPredio"
                formControlName="area_predio"
                required
              />
            </div>
            <div class="col-1"></div>
            <div class="col-2 form-group">
              <label for="numeroCasas">Número de Casas - Habitación:</label>
            </div>
            <div class="col-1">
              <input
                type="number"
                class="form-control"
                id="numeroCasas"
                min="0"
                value="0"
                formControlName="num_casas"
                required
              />
            </div>
            <div class="col-1"></div>
            <div class="col-2 form-group">
              <label for="cant_acomunes">Total de Areas Comunes:</label>
            </div>
            <div class="col-1">
              <input
                type="number"
                class="form-control"
                id="cant_acomunes"
                min="0"
                value="0"
                formControlName="cant_acomunes"
                required
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="form-group p-2">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!solicitudForm.valid"
        (click)="registrarSolicitud()"
      >
        Registrar
      </button>
      <button class="btn btn-danger" (click)="cancelarRegistro()">
        Cancelar
      </button>
    </div>
  </div>
</div>
